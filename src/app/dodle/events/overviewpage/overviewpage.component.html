<nav
        class="navbar navbar-expand-lg fixed-top navbar-transparent"
        color-on-scroll="100"
        id="navbar-top"
>
    <div class="container">
        <div class="navbar-translate">
            <a
                    class="navbar-brand"
                    [routerLink]="['/dodle']"
                    placement="bottom"
                    tooltip="Coded by Juliette Lajoinie, Antony Laget, Alexandre Jorge [L3 MIAGE - 2020]"
            >
                <span>Dodle•Me!</span> Made by Juliette Alexandre Antony
            </a>
            <button
                    aria-controls="navigation-index"
                    aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler"
                    [attr.aria-expanded]="!isCollapsed"
                    (click)="isCollapsed = !isCollapsed"
                    id="navigation"
                    type="button"
            >
                <span class="navbar-toggler-bar bar1"> </span>
                <span class="navbar-toggler-bar bar2"> </span>
                <span class="navbar-toggler-bar bar3"> </span>
            </button>
        </div>
        <div
                class="navbar-collapse justify-content-end"
                [collapse]="isCollapsed"
                id="navigation"
        >
            <div class="navbar-collapse-header">
                <div class="row">
                    <div class="col-6 collapse-brand"><a> DodleMe• </a></div>
                    <div class="col-6 collapse-close text-right">
                        <button
                                aria-controls="navigation-index"
                                aria-label="Toggle navigation"
                                class="navbar-toggler"
                                [attr.aria-expanded]="!isCollapsed"
                                (click)="isCollapsed = !isCollapsed"
                                id="navigation"
                                type="button"
                        >
                            <i class="tim-icons icon-simple-remove"> </i>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/home']"> Retour à l'accueil </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="wrapper">
    <div class="section section-tabs">
        <div class="container">
                <div class="title"><h1 class="mb-3">Consulter mes événements</h1></div>
                    <div class="row">
                            <div class="card">
                            <div class="card-header">
                                <tabset class="nav-tabs-miage">
                                    <tab heading="Evénements créés">
                                        <p>
                                            Ici, on retrouve le tableau des évènements créés par l'utilisateur.
                                            Un utilisateur anonyme ne peut pas consulter cette page.
                                            <app-createdevtlist></app-createdevtlist>
                                        </p>
                                    </tab>
                                    <tab heading="Evénements participés">
                                        <p>
                                            Ici, on retrouve les événements auxquels l'utilisateur a répondu.
                                            <app-consulteventlist></app-consulteventlist>
                                        </p>
                                    </tab>
                                </tabset>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    <app-footer></app-footer>
</div>
