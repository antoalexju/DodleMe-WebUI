<app-navbarlite></app-navbarlite>
<div class="wrapper">
    <div class="page-header">
        <div class="page-header-image"></div>
        <div class="content">
            <div class="container">
                <div class="row">
                        <app-card>
                            <div class="title"><h1 class="mb-3">{{event.title}}</h1></div>
                           <!-- <pre>{{event| json}}</pre>-->
                            <app-timelist></app-timelist>
                            <hr>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }" >
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="tim-icons icon-book-bookmark"> </i>
                                            </div>
                                        </div>
                                        <input class="form-control" placeholder="Votre nom" type="text" (focus)="focus = true" (blur)="focus = false"/>
                                    </div>
                                    <button type="button" class="btn btn-miage btn-round btn-lg ml-3 mt-2" [routerLink]="['/home']">
                                        Valider mes choix
                                    </button>
                                    <button type="button" class="btn btn-miage btn-round btn-lg ml-3 mt-2" (click)="myModal.show()">
                                       Proposer un créneau
                                    </button>
                                </div>
                            </div>
                            <br>
                        </app-card>
                    </div>
                </div>
            </div>
        </div>
    <div aria-hidden="true" aria-labelledby="myModalLabel" bsModal class="modal fade modal-black" #myModal="bs-modal" id="myModal" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="text-muted text-center ml-auto mr-auto">
                        <h3 class="mb-0">Proposez votre créneau</h3>
                    </div>
                </div>
                <div class="modal-body">
                    <form role="form" (ngSubmit)="onSubmit()" [formGroup]="timeForm" >
                        <div class="form-group mb-3">
                            <h6>Date de début</h6>
                            <div class="input-group input-group-alternative" [ngClass]="{ 'input-group-focus': focus1 === true }">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="tim-icons icon-calendar-60"> </i>
                                    </span>
                                </div>
                                <input class="form-control"   formControlName="dateDeb" type="datetime-local" [ngClass]="{ 'is-invalid': submitted && f.dateDeb.errors }" (focus)="focus1 = true" (blur)="focus1 = false"/>
                                <div *ngIf="f.dateDeb.errors" class="invalid-feedback" role="alert">Définissez une date de début à votre événement</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <h6>Date de fin</h6>
                            <div class="input-group input-group-alternative" [ngClass]="{ 'input-group-focus': focus2 === true }">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="tim-icons icon-calendar-60"> </i>
                                    </span>
                                </div>
                                <input class="form-control" formControlName="dateFin" type="datetime-local" [ngClass]="{ 'is-invalid': submitted && f.dateFin.errors }" (focus)="focus2 = true" (blur)="focus2 = false"/>
                                <div *ngIf="f.dateFin.errors" class="invalid-feedback" role="alert">Définissez une date de fin à votre événement</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <button class="btn btn-miage my-4" type="button" (click)="onSubmit()">
                                        Confirmer
                                        <!--#TODO Lier ici les données proposées par l'utilisateur avec la bdd (horaires) -->
                                    </button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-center">
                                    <button class="btn btn-miage my-4" type="button" (click)="myModal.hide()">
                                        Annuler
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
