<nav
        class="navbar navbar-expand-lg fixed-top navbar-transparent"
        color-on-scroll="100"
        id="navbar-top"
>
    <div class="container">
        <div class="navbar-translate">
            <a
                    class="navbar-brand"
                    [routerLink]="['/dodle']"
                    placement="bottom"
                    tooltip="Coded by Juliette Lajoinie, Antony Laget, Alexandre Jorge [L3 MIAGE - 2020]"
            >
                <span>Dodle•Me!</span> Made by Juliette Alexandre Antony
            </a>
            <button
                    aria-controls="navigation-index"
                    aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler"
                    [attr.aria-expanded]="!isCollapsed"
                    (click)="isCollapsed = !isCollapsed"
                    id="navigation"
                    type="button"
            >
                <span class="navbar-toggler-bar bar1"> </span>
                <span class="navbar-toggler-bar bar2"> </span>
                <span class="navbar-toggler-bar bar3"> </span>
            </button>
        </div>
        <div
                class="navbar-collapse justify-content-end"
                [collapse]="isCollapsed"
                id="navigation"
        >
            <div class="navbar-collapse-header">
                <div class="row">
                    <div class="col-6 collapse-brand"><a> DodleMe• </a></div>
                    <div class="col-6 collapse-close text-right">
                        <button
                                aria-controls="navigation-index"
                                aria-label="Toggle navigation"
                                class="navbar-toggler"
                                [attr.aria-expanded]="!isCollapsed"
                                (click)="isCollapsed = !isCollapsed"
                                id="navigation"
                                type="button"
                        >
                            <i class="tim-icons icon-simple-remove"> </i>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/home']"> Retour à l'accueil </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="wrapper">
    <div class="page-header">
        <div class="page-header-image"></div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 offset-lg-0 offset-md-3">
                        <div class="square square-7" id="square7"></div>
                        <div class="square square-8" id="square8"></div>
                        <div class="card card-register">
                            <div class="card-header">
                                <img
                                        alt="Card image"
                                        class="card-img-evt"
                                        src="assets/img/header1.jpg"
                                />
                                <h2 class="card-title">Créer un événement</h2>

                            </div>
                            <div class="card-body">
                                <form class="form">

                                    <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="tim-icons icon-book-bookmark"> </i>
                                            </div>
                                        </div>
                                        <input class="form-control" placeholder="Nom de l'événement" type="text" (focus)="focus = true" (blur)="focus = false"/>
                                    </div>

                                    <div class="input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="tim-icons icon-square-pin"> </i>
                                            </div>
                                        </div>
                                        <input class="form-control" placeholder="Lieu de l'événement" type="text" (focus)="focus1 = true" (blur)="focus1 = false"/>
                                    </div>

                                    <div class="input-group" [ngClass]="{ 'input-group-focus': focus2 === true }">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="tim-icons icon-notes"> </i>
                                            </div>
                                        </div>
                                        <input class="form-control" placeholder="Description" type="text" (focus)="focus2 = true" (blur)="focus2 = false"/>
                                    </div>
                                    <small class="text-muted">Date de clôture</small>
                                    <div class="input-group" [ngClass]="{ ' input-group-focus': focus3=== true}">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="tim-icons icon-calendar-60"></i>
                                            </div>
                                            <input class="form-control" type="date" (focus)="focus3 = true" (blur)="focus3 = false"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="">
                                                Evénement privé
                                                    <span class="form-check-sign">
                                                        <span class="check"></span>
                                                    </span>
                                            </label>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="row">
                                    <div class="col">
                                        <span class="btn btn-miage btn-round btn-lg ml-3 mt-2" [routerLink]="['/consultevt']">
                                            Créer l'événement
                                        </span>
                                    </div>
                                    <div class="col">
                                        <a class="btn btn-miage btn-simple btn-sm mt-3 ml-5" [routerLink]="['/home']">
                                           Annuler
                                        </a>
                                    </div>
                                </div>
                                <br>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="login-bg"></div>
                <div class="square square-1" id="square1"></div>
                <div class="square square-2" id="square2"></div>
                <div class="square square-3" id="square3"></div>
                <div class="square square-4" id="square4"></div>
                <div class="square square-5" id="square5"></div>
                <div class="square square-6" id="square6"></div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
