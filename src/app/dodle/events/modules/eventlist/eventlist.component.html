<table class="table">
    <thead>
    <tr>
        <th>Evenement</th>
        <th>Organisateur</th>
        <th>Participants</th>
        <th>Du</th>
        <th>Au</th>
        <th class="text-right">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
        <td>{{event.title}}</td>
        <td>{{event.creatorname}}</td>
        <td>{{event.participants}}</td>
        <td>{{event.begin.toLocaleDateString('fr-FR', option)}}</td>
        <td>{{event.end.toLocaleDateString('fr-FR', option)}}</td>
        <td class="td-actions text-right">
            <button type="button" rel="tooltip" class="btn btn-neutral btn-sm" [routerLink]="['/event/' + event.linkId]">
                <i class="tim-icons icon-single-02 mr-1"></i> Participer
            </button>
        </td>
    </tr>
    </tbody>
</table>
