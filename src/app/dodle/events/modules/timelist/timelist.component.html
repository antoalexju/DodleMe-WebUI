<table class="table">
    <thead>
    <tr>
        <th>Date de début proposée</th>
        <th>Date de fin proposée</th>
        <th class="text-right">Voter</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let time of event.times">
        <td>{{time.beginDate}}</td>
        <td>{{time.endDate}}</td>
        <td class="td-actions text-right">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">
                    <span class="form-check-sign">
                        <span class="check"></span>
                    </span>
                </label>
            </div>
        </td>
    </tr>
    </tbody>
</table>
