                                        </div>

                                        <input class="form-control" placeholder="Nom" type="text" (focus)="focus1 = true" (blur)="focus1 = false"/>

                                        </div>
                                        <input class="form-control" placeholder="Email" type="text" (focus)="focus2 = true" (blur)="focus2 = false"/>

                                            <div class="input-group" [ngClass]="{ 'input-group-focus': focus3 === true }">
