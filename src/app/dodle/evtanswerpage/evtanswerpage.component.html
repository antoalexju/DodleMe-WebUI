<nav
        class="navbar navbar-expand-lg fixed-top navbar-transparent"
        color-on-scroll="100"
        id="navbar-top"
>
    <div class="container">
        <div class="navbar-translate">
            <a
                    class="navbar-brand"
                    [routerLink]="['/dodle']"
                    placement="bottom"
                    tooltip="Coded by Juliette Lajoinie, Antony Laget, Alexandre Jorge [L3 MIAGE - 2020]"
            >
                <span>Dodle•Me!</span> Made by Juliette Alexandre Antony
            </a>
            <button
                    aria-controls="navigation-index"
                    aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler"
                    [attr.aria-expanded]="!isCollapsed"
                    (click)="isCollapsed = !isCollapsed"
                    id="navigation"
                    type="button"
            >
                <span class="navbar-toggler-bar bar1"> </span>
                <span class="navbar-toggler-bar bar2"> </span>
                <span class="navbar-toggler-bar bar3"> </span>
            </button>
        </div>
        <div
                class="navbar-collapse justify-content-end"
                [collapse]="isCollapsed"
                id="navigation"
        >
            <div class="navbar-collapse-header">
                <div class="row">
                    <div class="col-6 collapse-brand"><a> DodleMe• </a></div>
                    <div class="col-6 collapse-close text-right">
                        <button
                                aria-controls="navigation-index"
                                aria-label="Toggle navigation"
                                class="navbar-toggler"
                                [attr.aria-expanded]="!isCollapsed"
                                (click)="isCollapsed = !isCollapsed"
                                id="navigation"
                                type="button"
                        >
                            <i class="tim-icons icon-simple-remove"> </i>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/home']"> Retour à l'accueil </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="wrapper">
    <div class="page-header">
        <div class="page-header-image"></div>
        <div class="content">
            <div class="container">
                <div class="row">
                        <div class="card card-register">
                            <div class="card-header">
                                <img
                                        alt="Card image"
                                        class="card-img"
                                        src="assets/img/header1.jpg"
                                />

                                <h6 class="card-title">Horaires </h6>
                            </div>
                            <div class="card-body">
                                <div class="title"><h1 class="mb-3">[Nom de l'événement sélectionné]</h1></div>
                                <!--#TODO lier ici le titre avec le nom de l'événement sélectionné par l'utilisateur sur la page d'accueil-->
                                <app-timeeventlist></app-timeeventlist>
                                <hr>
                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="btn btn-miage btn-round btn-lg ml-3 mt-2" data-toggle="modal" data-target="#proposerHorairesUtil" (click)="myModal.show()">
                                            Proposer un créneau
                                        </button>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div aria-hidden="true" aria-labelledby="myModalLabel" bsModal class="modal fade modal-black" #myModal="bs-modal" id="myModal" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="text-muted text-center ml-auto mr-auto">
                        <h3 class="mb-0">Proposez votre créneau</h3>
                    </div>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group mb-3">
                            <h6>Date de début</h6>
                            <div class="input-group input-group-alternative" [ngClass]="{ 'input-group-focus': focus1 === true }">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="tim-icons icon-calendar-60"> </i>
                                    </span>
                                </div>
                                <input class="form-control"  type="datetime-local" (focus)="focus1 = true" (blur)="focus1 = false"/>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <h6>Date de fin</h6>
                            <div class="input-group input-group-alternative" [ngClass]="{ 'input-group-focus': focus2 === true }">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="tim-icons icon-calendar-60"> </i>
                                    </span>
                                </div>
                                <input class="form-control" type="datetime-local" (focus)="focus2 = true" (blur)="focus2 = false"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <button class="btn btn-miage my-4" type="button">
                                        Confirmer
                                        <!--#TODO Lier ici les données proposées par l'utilisateur avec la bdd (horaires) -->
                                    </button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-center">
                                    <button class="btn btn-miage my-4" type="button" (click)="myModal.hide()">
                                        Annuler
                                    </button>
                                    <!--#TODO penser à vider les inputs quand l'utilisateur clique sur Annuler-->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
